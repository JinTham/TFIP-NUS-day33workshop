<h2>Master Mind Game</h2>

<app-heading (onOutputAnswer)="getAnswer($event)" [tries]="tries"></app-heading>
<br>
<div *ngIf="tries<0">
    <h3>OMG u lost!!!</h3>
</div>
<div *ngIf="hasWon">
    <h3>Congratzzz u won!!!</h3>
</div>
<app-board (onOutputSelection)="getSelection($event)" (onOutputSelection)="compareAnswer()" [tryList]="tryList" [hintList]="hintList"></app-board>
